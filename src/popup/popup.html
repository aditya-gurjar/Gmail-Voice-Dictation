<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Gmail Voice Dictation</title>
    <style>
      body {
        width: 320px;
        padding: 16px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        color: #333;
      }
      h2 {
        color: #d93025;
        margin-top: 0;
        font-size: 18px;
        font-weight: 500;
      }
      .controls {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #d93025;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: #c62828;
      }
      button:disabled {
        background-color: #e0e0e0;
        color: #9e9e9e;
        cursor: not-allowed;
      }
      #status {
        margin-top: 12px;
        padding: 10px;
        text-align: center;
        background-color: #f5f5f5;
        border-radius: 4px;
        min-height: 20px;
        font-size: 14px;
      }
      .status-recording {
        background-color: #ffebee !important;
        color: #d32f2f;
      }
      .status-processing {
        background-color: #e8f5e9 !important;
        color: #388e3c;
      }
      .status-error {
        background-color: #fff8e1 !important;
        color: #f57c00;
      }
      .instructions {
        margin-top: 16px;
        font-size: 13px;
        color: #666;
        border-top: 1px solid #e0e0e0;
        padding-top: 16px;
      }
      .instructions p {
        margin: 8px 0;
      }
      .instructions h3 {
        margin: 0 0 8px 0;
        font-size: 14px;
        font-weight: 500;
      }
      .mic-icon {
        display: inline-block;
        width: 16px;
        height: 16px;
        margin-right: 8px;
        vertical-align: text-bottom;
      }
      .mic-icon svg {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <h2>Gmail Voice Dictation</h2>
    <div class="controls">
      <button id="startBtn" disabled>
        <span class="mic-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V5z"
            />
            <path
              d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"
            />
          </svg>
        </span>
        Start Dictation
      </button>
    </div>
    <div id="status">Loading...</div>
    <div class="settings">
      <button id="settingsBtn" class="secondary-btn">Settings</button>
      <div id="settingsPanel" style="display: none">
        <label for="apiKey">OpenAI API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter your API key" />
        <button id="saveSettingsBtn">Save</button>
      </div>
    </div>
    <div class="instructions">
      <h3>How to use:</h3>
      <p>1. Open a compose window in Gmail</p>
      <p>2. Click 'Start Dictation' to begin</p>
      <p>3. Speak clearly - proper nouns will be corrected automatically</p>
      <p>4. Click 'Stop Dictation' when finished</p>
      <p>5. Your dictated text will appear in the compose area</p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
